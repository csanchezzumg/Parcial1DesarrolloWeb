<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center">Bienvenido a mi Perfil personal</h1>
    <h2>Información Personal</h2>
    <h3>Detalles Básicos</h3>


    <img src="img/profilepic.jpg"
         alt="Mi foto de perfil"
         class="rounded-circle profile-img mb-3">

    <p id="bio">Hola, soy estudiante de Ingeniería en la UMG.</p>

    <button id="btnMensaje"
            class="btn btn-primary me-2">
        Ver mensaje motivacional
    </button>

    <button id="btnCambiarTexto"
            class="btn btn-secondary">
        Cambiar descripción
    </button>

    <div id="resultado"
         class="alert alert-info d-none mt-3">
    </div>

    <ul id="intereses" class="list-group mb-3">
        <li class="list-group-item">Tecnología</li>
        <li class="list-group-item">Ciencia</li>
    </ul>

    <ol class="list-group list-group-numbered mb-3">
        <li class="list-group-item">Aprender Bootstrap</li>
        <li class="list-group-item">Dominar AJAX</li>
    </ol>

    <table class="table table-striped">
        <thead>
        <tr><th>Campo</th><th>Valor</th></tr>
        </thead>
        <tbody>
        <tr><td>Nombre</td>
            <td>Carlos Fernando Sánchez Zamora</td>
        </tr>
        <tr><td>Email</td>
            <td>csanchezz@miumg.edu.gt</td>
        </tr>
        </tbody>
    </table>

    <form id="formPerfil" class="mb-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control">
        </div>
        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea id="comentario" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>

    <button id="btnBienvenida" class="btn btn-info">
        Mostrar Bienvenida
    </button>
    <button id="btnColor" class="btn btn-warning">
        Cambiar Fondo
    </button>
</div>

<!-- jQuery local -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
